<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <p class="mb-0">All files ({{ files ? files.length : 0 }})</p>
    <div>
      <button
        type="button"
        class="btn btn-danger me-2"
        (click)="openModal()"
        [disabled]="selectedFileIndex === -1"
        data-bs-toggle="modal"
        data-bs-target="#deleteObjectModal"
      >
        Delete Object
      </button>
      <input
        id="fileInput"
        type="file"
        style="display: none"
        (change)="onFileSelected($event)"
      />
      <input
        type="button"
        value="Upload Object"
        class="btn btn-secondary"
        onclick="document.getElementById('fileInput').click();"
      />
    </div>
  </div>

  <div class="tab-content">
    <div class="tab-pane active" id="files-tab"></div>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Modified</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let file of files; let i = index"
        [class.table-active]="selectedFileIndex === i"
        (click)="selectFile(i)"
      >
        <td>{{ file.fileName }}</td>
        <td>{{ file.dateModified | date }}</td>
        <td>{{ file.size }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- file deletion modal -->
<div
  class="modal fade"
  id="deleteObjectModal"
  tabindex="-1"
  aria-labelledby="deleteObjectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">Do you really want to delete this object?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="[deleteObject(selectedFileIndex), closeModal()]"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
