<div class="container-fluid">
  <h1>{{ bucket.name }}</h1>

  <!-- nav tabs-->
  <div class="container" id="tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="{ active: activeTab === 'files' }"
          data-toggle="tab"
          (click)="toggleTab('files')"
          class="nav-link active"
          id="files-tab"
          data-bs-toggle="tab"
          type="button"
          role="tab"
        >
          Files
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="{ active: activeTab === 'details' }"
          data-toggle="tab"
          (click)="toggleTab('details')"
          class="nav-link"
          id="details-tab"
          data-bs-toggle="tab"
          type="button"
          role="tab"
        >
          Details
        </button>
      </li>
    </ul>

    <div *ngIf="activeTab === 'files'">
      <div>
        <p>All files ({{ bucket.files.length }})</p>
        <button>Delete Object</button>
        <input
          id="fileInput"
          type="file"
          style="display: none"
          (change)="onFileSelected($event)"
        />
        <input
          type="button"
          value="Upload Object"
          onclick="document.getElementById('fileInput').click();"
        />
      </div>
      <div class="tab-content">
        <div
          class="tab-pane"
          [ngClass]="{ active: activeTab === 'files' }"
          id="files-tab"
        ></div>
      </div>
      <app-file-list [files]="bucket.files"></app-file-list>
    </div>

    <div *ngIf="activeTab === 'details'">
      <button>Delete Bucket</button>
      <div class="tab-content">
        <div
          class="tab-pane"
          [ngClass]="{ active: activeTab === 'details' }"
          id="details-tab"
        ></div>
      </div>
    </div>
  </div>
</div>
