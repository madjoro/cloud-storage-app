<nav class="navbar bg-body-secondary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Secure cloud storage</span>
  </div>
</nav>

<!-- Bucket list -->
<div class="container-fluid" *ngIf="!selectedBucket">
  <h1>Bucket list</h1>
  <div>
    <p>All buckets ({{ buckets.length }})</p>
    <button (click)="toggleCreateExpanded()">Create New Bucket</button>
    <div *ngIf="createExpanded">
      <input
        type="text"
        placeholder="Enter bucket name"
        [(ngModel)]="newBucketName"
      />
      <select [(ngModel)]="selectedLocation">
        <option value="Kranj">Kranj</option>
        <option value="Other Location">Other Location</option>
      </select>
      <button (click)="createBucket()">Create Bucket</button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let bucket of buckets">
        <td>{{ bucket.name }}</td>
        <td>{{ bucket.location }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Bucket details list -->
<div *ngIf="selectedBucket">
  <app-bucket-details [bucket]="selectedBucket"></app-bucket-details>
</div>
